        <!-- Masthead-->

                        </div>

        <script src="js/scripts.js"></script>
        <!-- Dumb recaptha -->
        <script>
            button = document.getElementById("dumbBotCheckerDiv");
            button.onclick = function() { 
                button.textContent = "Sjekker...";
                setTimeout(function () {
                    alert('Du kjennes ikke ut som en robot, send meg gjerne mail!'); 
                    button.remove();
                    document.getElementById("sendTheMailButton").classList.remove("disabled");
                    document.getElementById("sendTheMailButton").href = 'mailto:jk@inamko.com?subject=Kontakter deg angående Inamko.com.';
                }, 500);
            };
